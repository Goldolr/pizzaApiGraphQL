"A date string with format `Y-m-d`, e.g. `2011-05-23`."
scalar Date @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\Date")

"A datetime string with format `Y-m-d H:i:s`, e.g. `2018-05-23 13:43:32`."
scalar DateTime
@scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\DateTime")

type Query {
    users: [User!]! @paginate(defaultCount: 10)
    user(id: ID @eq): User @find

    pizzas: [pizza!]! @all
    pizza(id: Int! @eq): pizza @find

    ingredients: [Ingredient!]! @all
    ingredient(id: Int! @eq): Ingredient @find
}

type User {
    id: Int!
    name: String!
    email: String!
    created_at: DateTime!
    updated_at: DateTime!
}

type pizza {
    id: Int!
    name: String
    origin: String
    ingredients: [Ingredient!] @belongsTo
}

type Ingredient {
    id: Int!
    name: String
    calories: String
    # pizza: pizza! @belongsTo
}

input createPizzaInput {
    # id: Int!
    name: String!
    origin: String!
    ingredient_id:Int!
}
input updatePizzasInput {
    name: String!
    origin: String!
}

input createIngredientInput {
    # id: Int!
    name: String!
    # pizza_id:Int!
    calories: String!
}

input updateIngredientInput{
    name:String
    calories:String
}

type Mutation {
    createPizza(input: createPizzaInput! @spread): pizza @create
    
    # @inject(context:"ingredient.id",name:"ingredient_id") @guard(with:[api])

    updatePizza(id: Int!, input: updatePizzasInput! @spread): pizza @update

    createIngredient(input: createIngredientInput! @spread): Ingredient @create
    updateIngredient(id:Int!,input: updateIngredientInput! @spread): Ingredient @update
}
