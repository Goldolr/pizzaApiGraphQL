@scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\DateTime")

type Query {
    users: [User!]! @paginate(defaultCount: 10)
    user(id: ID @eq): User @find
    pizzas: [pizza!]! @all
    pizza(id: Int! @eq): pizza @find
    # ingredients:[Ingredient!]! @all
}

type User {
    id: Int!
    name: String!
    email: String!
    created_at: DateTime!
    updated_at: DateTime!
}

type pizza {
    id: Int!
    name: String
    origin: String
    # ingredients: [Ingredient!]!
}

